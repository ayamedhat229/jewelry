<section class="w-full">
    <h2 mat-dialog-title class="text-2xl">Logout!</h2>
<mat-dialog-content class="mat-typography text-xl">
 Are you Sure you want to logout?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>No</button>
  <button (click)="logout()" mat-button mat-dialog-close >Yes</button>
</mat-dialog-actions>
</section>
