<section class="register dark:bg-black bg-customLight dark:text-white text-black px-4 sm:px-8 lg:px-16">
  <div class="flex justify-end items-center">
    <!-- Your icon code here -->
  </div>
  
  <div class="layout flex flex-col md:flex-row justify-around items-center  dark:bg-black bg-customLight text-black dark:text-white  space-y-8 md:space-y-0 md:space-x-8">
  
    <div class="example-form w-full md:w-1/2 lg:w-1/3 px-4">
      <form [formGroup]="forgetPasswordForm" (ngSubmit)="onResetPassword(forgetPasswordForm)" class="dark:bg-black bg-customLight dark:text-white text-black">
        <h1 class="text-2xl md:text-4xl text-center font-bold">Forget Password</h1>
        <p class="text-center pb-4 md:pb-8  font-thin">The faster you fill up, the faster you get a ticket</p>
        
        <label class="block text-sm font-medium">Email</label>
        <mat-form-field class="example-full-width w-full">
          <mat-label>Email</mat-label>
          <input formControlName="email" type="email" matInput placeholder="Ex. pat@example.com">
        </mat-form-field>

        <button type="submit" class="text-white text-center p-2 w-full rounded mt-4 md:mt-6">Send</button>

        <p class="text-end pt-5 block pb-2"><a class="ps-1 dark:bg-black bg-customLight text-black dark:text-white" routerLink="/auth/login">Login?</a></p>
      </form>
    </div>

    <div class="img hidden md:block md:w-1/2 lg:w-1/3">
      <img class="w-full h-auto p-4 md:p-8" src="../../../../assets/images/authphoto.png">
    </div>
  </div>
</section>
<a  class="back-to-top cursor-pointer" (click)="onToggle()"> 
  <i [ngClass]="isDarkMode ? 'fas fa-sun' : 'fas fa-moon' " class="text-2xl"></i>
</a>
