<section class="register dark:bg-black bg-customLight dark:text-white text-black px-4 sm:px-8 lg:px-16">
  <div class="flex justify-end items-center">
    <!-- Your icon code here -->
  </div>
  
  <div class="layout flex flex-col md:flex-row justify-around items-center dark:bg-black bg-customLight dark:text-white text-black space-y-8 md:space-y-0 md:space-x-8">
    
    <div class="example-form w-full md:w-1/2 lg:w-1/3 px-4">
      <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit(changePasswordForm)" class="dark:bg-black bg-customLight dark:text-white text-black">
        
        <h2 class="text-3xl md:text-4xl text-center font-semibold">Change Password</h2>
        <p class="text-center pb-4 md:pb-8 pt-2 font-thin">The faster you fill up, the faster you get a ticket</p>
        
        <label class="block text-sm font-medium">Old Password</label>
        <mat-form-field class="example-full-width w-full">
          <mat-label>Old Password</mat-label>
          <input formControlName="oldPassword" type="password" matInput placeholder="Your current password">
        </mat-form-field>

        <label class="block text-sm font-medium">New Password</label>
        <mat-form-field class="example-full-width w-full">
          <mat-label>New Password</mat-label>
          <input formControlName="newPassword" type="password" matInput placeholder="New password">
        </mat-form-field>

        <label class="block text-sm font-medium">Confirm Password</label>
        <mat-form-field class="example-full-width w-full">
          <mat-label>Confirm Password</mat-label>
          <input formControlName="confirmNewPassword" type="password" matInput placeholder="Confirm new password">
        </mat-form-field>

        <button type="submit" class="text-white text-center p-2 w-full rounded mt-4 md:mt-6">Submit</button>

        <p class="text-center pt-14">Don't have an account? <a class="ps-1 text-black" routerLink="/auth/register">Sign up</a></p>
      </form>
    </div>

    <div class="img hidden md:block md:w-1/2 lg:w-1/3">
      <img class="w-full h-auto p-4 md:p-8" src="../../../../assets/images/authphoto.png">
    </div>
  </div>
</section>
