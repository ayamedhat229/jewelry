<section class="register dark:bg-black bg-customLight dark:text-white text-black px-4 sm:px-8 lg:px-16">
    <div class="flex justify-end items-center">
      <!-- Your icon code here -->
    </div>
    
    <div class="layout flex flex-col md:flex-row justify-around items-center dark:bg-black bg-customLight dark:text-white text-black space-y-8 md:space-y-0 md:space-x-8">
      
      <div class="example-form w-full md:w-1/2 lg:w-1/3 px-4">
        <form [formGroup]="onResetPassword" (ngSubmit)="onSubmit(onResetPassword)" class="dark:bg-black bg-customLight dark:text-white text-black">
          
          <h2 class="text-2xl md:text-4xl text-center font-semibold">Reset Password</h2>
          <p class="text-center pb-4 md:pb-8 pt-2 font-thin">The faster you fill up, the faster you get a ticket</p>
          
          <label class="block text-sm font-medium">Email</label>
          <mat-form-field class="example-full-width w-full">
            <mat-label>Email</mat-label>
            <input formControlName="email" type="email" matInput placeholder="Email">
          </mat-form-field>
  
          <label class="block text-sm font-medium">OTP</label>
          <mat-form-field class="example-full-width w-full">
            <mat-label>OTP</mat-label>
            <input formControlName="seed" type="text" matInput placeholder="OTP">
          </mat-form-field>
  
          <label class="block text-sm font-medium">Password</label>
          <mat-form-field class="example-full-width w-full">
            <mat-label>Password</mat-label>
            <input formControlName="password" type="password" matInput placeholder="Password">
            <a class="show-password absolute right-2 top-1/2 transform -translate-y-1/2 cursor-pointer" (click)="hide = !hide">
                <i class="fa-solid icon" [class]="hide ? 'fa-eye-slash' : 'fa-eye'"></i>
              </a>
          </mat-form-field>
  
          <label class="block text-sm font-medium">Confirm Password</label>
          <mat-form-field class="example-full-width w-full">
            <mat-label>Confirm Password</mat-label>
            <input formControlName="confirmPassword" type="password" matInput placeholder="Confirm Password">
            <a class="show-password absolute right-2 top-1/2 transform -translate-y-1/2 cursor-pointer" (click)="hidden = !hidden">
                <i class="fa-solid icon" [class]="hidden ? 'fa-eye-slash' : 'fa-eye'"></i>
              </a>
          </mat-form-field>
  
          <button type="submit" class="text-white text-center p-2 w-full rounded mt-4 md:mt-6">Submit</button>
  
          <p class="text-center pt-14">Don't have an account? <a class="ps-1 text-black" routerLink="/auth/login">Login</a></p>
        </form>
      </div>
  
      <div class="img hidden md:block md:w-1/2 lg:w-1/3">
        <img class="w-full h-auto p-4 md:p-8" src="../../../../assets/images/authphoto.png">
      </div>
    </div>
  </section>
